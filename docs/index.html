<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Freies Radio Stuttgart</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logos/favicon.ico">
    <link rel="apple-touch-icon" href="/logos/icon-192.png">
    <meta name="theme-color" content="#e74c3c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root {
            --primary-color: #e74c3c;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-dark); color: var(--text-primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        .header { background: #0a0a0a; padding: 16px; text-align: center; border-bottom: 1px solid var(--border-color); }
        .header-logo { height: 32px; margin-bottom: 8px; }
        .header h1 { font-size: 18px; font-weight: 600; letter-spacing: 0.5px; margin-bottom: 4px; }
        .header p { font-size: 11px; color: var(--text-secondary); }
        .live-player { background: linear-gradient(135deg, var(--primary-color) 0%, #c0392b 100%); padding: 32px 20px; text-align: center; }
        .play-button { width: 80px; height: 80px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; cursor: pointer; transition: transform 0.2s; }
        .play-button:active { transform: scale(0.95); }
        .play-button svg { width: 30px; height: 30px; fill: white; margin-left: 4px; }
        .live-player h2 { font-size: 16px; margin-bottom: 8px; font-weight: 600; }
        .live-player p { font-size: 13px; opacity: 0.9; }
        .main-content { flex: 1; overflow-y: auto; padding: 0 16px 80px; }
        .section-title { font-size: 20px; font-weight: 700; margin: 20px 0 16px; text-transform: uppercase; letter-spacing: 1px; }
        .programm-item { background: var(--bg-card); border-radius: 12px; padding: 16px; margin-bottom: 12px; border-left: 4px solid var(--primary-color); }
        .programm-time { font-size: 22px; font-weight: 700; color: var(--primary-color); margin-bottom: 8px; }
        .programm-title { font-size: 17px; font-weight: 600; margin-bottom: 8px; line-height: 1.3; }
        .programm-description { font-size: 14px; color: var(--text-secondary); line-height: 1.4; }
        .mediathek-item { background: var(--bg-card); border-radius: 12px; padding: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: background 0.2s; }
        .mediathek-item:active { background: #252525; }
        .mediathek-info h3 { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
        .mediathek-info time { font-size: 13px; color: var(--text-secondary); }
        .mediathek-play { width: 40px; height: 40px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .mediathek-play svg { width: 16px; height: 16px; fill: white; margin-left: 2px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; border-top: 1px solid var(--border-color); display: flex; z-index: 100; }
        .nav-item { flex: 1; padding: 12px; text-align: center; background: none; border: none; color: var(--text-secondary); font-size: 11px; cursor: pointer; transition: color 0.2s; font-weight: 500; }
        .nav-item.active { color: var(--primary-color); }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; fill: currentColor; }
        .loading { text-align: center; padding: 40px; color: var(--text-secondary); }
        .loading::after { content: ''; display: inline-block; width: 20px; height: 20px; border: 2px solid var(--primary-color); border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-left: 12px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-track { background: var(--bg-dark); }
        .main-content::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 2px; }
    </style>
</head>
<body>
    <header class="header">
        <img src="/logos/frs-logo.svg" alt="FRS Logo" class="header-logo">
        <h1>FREIES RADIO STUTTGART</h1>
        <p>Live-Stream · Programm · Mediathek</p>
    </header>

    <div class="live-player">
        <button class="play-button" id="livePlayBtn" onclick="toggleLive()">
            <svg viewBox="0 0 24 24" id="livePlayIcon"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <h2>LIVESTREAM</h2>
        <p id="liveStatus">Jetzt hören</p>
    </div>

    <main class="main-content" id="mainContent">
        <div id="programmSection">
            <h2 class="section-title">Heute</h2>
            <div id="programmList"></div>
        </div>
        <div id="mediathekSection" class="hidden">
            <h2 class="section-title">Mediathek</h2>
            <div id="mediathekList"></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('programm')" id="navProgramm">
            <svg viewBox="0 0 24 24"><path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zM5 7h14v2H5zm0 4h14v2H5zm0 4h10v2H5z"/></svg>
            Heute
        </button>
        <button class="nav-item" onclick="switchTab('mediathek')" id="navMediathek">
            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15.5v-11l6 5.5-6 5.5z"/></svg>
            Mediathek
        </button>
    </nav>

    <audio id="audioElement" preload="none"></audio>

    <script>
        // Mock-Daten für lokales Testen & Fallback
        const MOCK_PROGRAMM = [
            {
                "title": "Endlesaisk",
                "time": "40:00 - 07:00",
                "description": "Die Nacht durchfeiern mit der besten Musik"
            },
            {
                "title": "Morgenmagazin",
                "time": "06:00",
                "description": "Ein guter Start in den Tag: Das Morgenmagazin liefert Informationen, Musik und aktuelle Themen für Stuttgart"
            },
            {
                "title": "Radio DARC",
                "time": "19:00 - 21:00",
                "description": "Surprise: lErer, Extragsan. Amateurfunk und Technik-Themen"
            },
            {
                "title": "Surprise",
                "time": "11:00 - 12:00",
                "description": "Erne eendahsjoler sit'uller akaus ent rätten: Maiti Deutedhavl."
            },
            {
                "title": "Surprise",
                "time": "12:00 - 13:00",
                "description": "Überraschungen aus der Musikwelt"
            },
            {
                "title": "RADIO FÜR ALLE",
                "time": "21:00",
                "description": "Der offene Treff / Abend der offenen Tür. Hier erfährst Du, wie das Freie Radio funktioniert"
            }
        ];

        const MOCK_MEDIATHEK = [
            {
                "title": "Test Audio",
                "date": "19:11 2025"
            },
            {
                "title": "Interviews zur...",
                "date": "19:11 2025"
            },
            {
                "title": "Internationale...",
                "date": "17:11 2025"
            },
            {
                "title": "Refugee Radio",
                "date": "10:11 2025"
            }
        ];

        let currentTab = 'programm';
        let isLive = false;
        const audioElement = document.getElementById('audioElement');

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            
            if (tab === 'programm') {
                document.getElementById('navProgramm').classList.add('active');
                document.getElementById('programmSection').classList.remove('hidden');
                document.getElementById('mediathekSection').classList.add('hidden');
                loadProgramm();
            } else {
                document.getElementById('navMediathek').classList.add('active');
                document.getElementById('programmSection').classList.add('hidden');
                document.getElementById('mediathekSection').classList.remove('hidden');
                loadMediathek();
            }
        }

        async function loadProgramm() {
            const list = document.getElementById('programmList');
            list.innerHTML = '<div class="loading">Lade Programm</div>';
            
            try {
                // Versuche API (für Production auf Vercel)
                const response = await fetch('/api/programm');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    renderProgramm(data.data);
                } else {
                    throw new Error('API returned no data');
                }
            } catch (error) {
                // Fallback zu Mock-Daten (für lokales Testen)
                console.log('Using mock data for Programm');
                setTimeout(() => renderProgramm(MOCK_PROGRAMM), 500);
            }
        }

        function renderProgramm(data) {
            const list = document.getElementById('programmList');
            list.innerHTML = data.map(item => `
                <div class="programm-item">
                    <div class="programm-time">${item.time || 'N/A'}</div>
                    <div class="programm-title">${item.title}</div>
                    ${item.description ? `<div class="programm-description">${item.description}</div>` : ''}
                </div>
            `).join('');
        }

        async function loadMediathek() {
            const list = document.getElementById('mediathekList');
            list.innerHTML = '<div class="loading">Lade Mediathek</div>';
            
            try {
                // Versuche API (für Production auf Vercel)
                const response = await fetch('/api/mediathek');
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    renderMediathek(data.data);
                } else {
                    throw new Error('API returned no data');
                }
            } catch (error) {
                // Fallback zu Mock-Daten (für lokales Testen)
                console.log('Using mock data for Mediathek');
                setTimeout(() => renderMediathek(MOCK_MEDIATHEK), 500);
            }
        }

        function renderMediathek(data) {
            const list = document.getElementById('mediathekList');
            list.innerHTML = data.map(item => `
                <div class="mediathek-item">
                    <div class="mediathek-info">
                        <h3>${item.title}</h3>
                        <time>${item.date || 'Kein Datum'}</time>
                    </div>
                    <div class="mediathek-play">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                </div>
            `).join('');
        }

        function toggleLive() {
            if (isLive) {
                audioElement.pause();
                audioElement.src = '';
                document.getElementById('liveStatus').textContent = 'Jetzt hören';
                document.getElementById('livePlayIcon').innerHTML = '<path d="M8 5v14l11-7z"/>';
            } else {
                audioElement.src = 'https://streams.freies-radio.de/freies-radio.fuer.stuttgart';
                audioElement.play().catch(error => {
                    console.error('Livestream Fehler:', error);
                    alert('Livestream konnte nicht gestartet werden. Bitte später versuchen.');
                });
                document.getElementById('liveStatus').textContent = '● LIVE';
                document.getElementById('livePlayIcon').innerHTML = '<path d="M6 4h4v16H6zm8 0h4v16h-4z"/>';
            }
            isLive = !isLive;
        }

        // Service Worker registrieren
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').catch(err => {
                console.log('Service Worker registration failed:', err);
            });
        }

        // Initial load
        loadProgramm();
    </script>
</body>
</html>
