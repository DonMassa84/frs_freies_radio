<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Freies Radio Stuttgart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logos/favicon.ico">
    <link rel="apple-touch-icon" href="/logos/icon-192.png">
    <meta name="theme-color" content="#e74c3c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Freies Radio für Stuttgart - Live-Stream, Programm und Mediathek">
    
    <style>
        :root {
            --accent: #e4572e;
            --accent-strong: #c7431e;
            --bg: #0f1113;
            --bg-elevated: #171a1f;
            --bg-card: #1f242b;
            --text-primary: #f6f7f9;
            --text-secondary: #a7b0bd;
            --border-color: #2a313b;
            --shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Sora', 'Segoe UI', sans-serif;
            background: radial-gradient(1200px 600px at 10% -10%, rgba(228, 87, 46, 0.25), transparent 60%),
                        radial-gradient(800px 500px at 90% 10%, rgba(82, 168, 255, 0.12), transparent 55%),
                        var(--bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: linear-gradient(120deg, rgba(255,255,255,0.035), rgba(255,255,255,0) 30%);
            opacity: 0.5;
            pointer-events: none;
        }
        .shell {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Header */
        .header { padding: 18px 20px 6px; }
        .header-inner { display: flex; align-items: center; justify-content: space-between; gap: 16px; }
        .header-logo { height: 34px; max-width: 160px; }
        .header-title { display: flex; flex-direction: column; gap: 4px; }
        .header h1 { font-size: 18px; font-weight: 600; letter-spacing: 0.2px; }
        .header p { font-size: 12px; color: var(--text-secondary); }
        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            font-size: 11px;
            color: var(--text-secondary);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 12px rgba(228, 87, 46, 0.8);
        }
        
        /* Live Player */
        .live-player {
            background: linear-gradient(135deg, rgba(228, 87, 46, 0.95) 0%, rgba(177, 55, 24, 0.95) 100%);
            padding: 26px 20px;
            text-align: center;
            border-radius: 18px;
            margin: 0 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        .live-player::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.2), transparent 35%);
            opacity: 0.6;
        }
        .live-player > * { position: relative; z-index: 1; }
        .play-button {
            width: 72px;
            height: 72px;
            background: rgba(255,255,255,0.18);
            border: 1px solid rgba(255,255,255,0.45);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 14px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }
        .play-button:hover { background: rgba(255,255,255,0.28); }
        .play-button:active { transform: scale(0.96); }
        .play-button svg { width: 28px; height: 28px; fill: white; margin-left: 3px; transition: all 0.2s; }
        .play-button.playing svg { margin-left: 0; }
        .live-player h2 { font-size: 15px; margin-bottom: 6px; font-weight: 600; letter-spacing: 0.6px; }
        .live-player p { font-size: 13px; opacity: 0.9; }
        .live-meta { font-size: 11px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.85; }
        
        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 0 20px 110px; -webkit-overflow-scrolling: touch; }
        .section-title { font-size: 15px; font-weight: 600; margin: 18px 0 12px; letter-spacing: 0.8px; text-transform: uppercase; color: var(--text-secondary); }
        
        /* Programm */
        .programm-item {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            animation: fadeUp 0.5s ease both;
        }
        .programm-item:active { transform: translateY(2px); }
        .programm-time { font-size: 18px; font-weight: 700; color: var(--accent); margin-bottom: 6px; }
        .programm-title { font-size: 16px; font-weight: 600; margin-bottom: 6px; line-height: 1.35; }
        .programm-description { font-size: 13px; color: var(--text-secondary); line-height: 1.45; }
        
        /* Mediathek */
        .mediathek-item {
            background: var(--bg-card);
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
            animation: fadeUp 0.5s ease both;
        }
        .mediathek-item:hover { background: #252b33; }
        .mediathek-item:active { transform: translateY(2px); }
        .mediathek-info { flex: 1; min-width: 0; }
        .mediathek-info h3 { font-size: 16px; font-weight: 600; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .mediathek-info time { font-size: 13px; color: var(--text-secondary); }
        .mediathek-play { width: 40px; height: 40px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-left: 12px; transition: transform 0.2s; }
        .mediathek-play:hover { transform: scale(1.05); }
        .mediathek-play svg { width: 16px; height: 16px; fill: white; margin-left: 2px; }
        
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 17, 19, 0.96);
            border-top: 1px solid var(--border-color);
            display: flex;
            z-index: 100;
            backdrop-filter: blur(8px);
        }
        .nav-item { flex: 1; padding: 12px; text-align: center; background: none; border: none; color: var(--text-secondary); font-size: 11px; cursor: pointer; transition: color 0.2s; font-weight: 500; }
        .nav-item.active { color: var(--accent); }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; fill: currentColor; }
        
        /* Loading */
        .loading { text-align: center; padding: 40px; color: var(--text-secondary); }
        .loading::after { content: ''; display: inline-block; width: 20px; height: 20px; border: 2px solid var(--accent); border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-left: 12px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Utility */
        .hidden { display: none !important; }
        
        /* Scrollbar */
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-track { background: var(--bg); }
        .main-content::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 2px; }
        
        /* Responsive */
        @media (max-width: 360px) {
            .header h1 { font-size: 16px; }
            .programm-time { font-size: 20px; }
            .play-button { width: 64px; height: 64px; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <header class="header">
            <div class="header-inner">
                <div class="header-title">
                    <img src="/logos/frs-logo.svg" alt="FRS Logo" class="header-logo" onerror="this.style.display='none'">
                    <h1>Freies Radio Stuttgart</h1>
                    <p>Live-Stream · Programm · Mediathek</p>
                </div>
                <div class="status-pill">
                    <span class="status-dot"></span>
                    Live-Sender
                </div>
            </div>
        </header>

        <div class="live-player">
            <button class="play-button" id="livePlayBtn" onclick="toggleLive()" aria-label="Livestream abspielen">
                <svg viewBox="0 0 24 24" id="livePlayIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <div class="live-meta">Livestream · FRS 99.2</div>
            <h2>Jetzt live hören</h2>
            <p id="liveStatus">Bereit zum Abspielen</p>
        </div>

        <main class="main-content" id="mainContent">
            <div id="programmSection">
                <h2 class="section-title">Heute</h2>
                <div id="programmList"></div>
            </div>
            <div id="mediathekSection" class="hidden">
                <h2 class="section-title">Mediathek</h2>
                <div id="mediathekList"></div>
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('programm')" id="navProgramm" aria-label="Programm anzeigen">
            <svg viewBox="0 0 24 24">
                <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zM5 7h14v2H5zm0 4h14v2H5zm0 4h10v2H5z"/>
            </svg>
            Heute
        </button>
        <button class="nav-item" onclick="switchTab('mediathek')" id="navMediathek" aria-label="Mediathek anzeigen">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15.5v-11l6 5.5-6 5.5z"/>
            </svg>
            Mediathek
        </button>
    </nav>

    <audio id="audioElement" preload="none"></audio>

    <script>
        'use strict';
        
        // Configuration - HTTPS Streams für beste Kompatibilität
        const STREAM_URLS = [
            'https://streaming.fueralle.org/frs-hi.mp3',    // Primary HQ
            'https://streaming.fueralle.org/frs-lo.mp3',    // Fallback LQ
            'https://streaming.fueralle.org/frs-lo.ogg'     // Alternative
        ];

        // Mock data for local testing & fallback
        const MOCK_PROGRAMM = [
            { title: "Endlesaisk", time: "40:00 - 07:00", description: "Die Nacht durchfeiern mit der besten Musik" },
            { title: "Morgenmagazin", time: "06:00", description: "Ein guter Start in den Tag: Das Morgenmagazin liefert Informationen, Musik und aktuelle Themen für Stuttgart" },
            { title: "Radio DARC", time: "19:00 - 21:00", description: "Surprise: lErer, Extragsan. Amateurfunk und Technik-Themen" },
            { title: "Surprise", time: "11:00 - 12:00", description: "Erne eendahsjoler sit'uller akaus ent rätten: Maiti Deutedhavl." },
            { title: "Surprise", time: "12:00 - 13:00", description: "Überraschungen aus der Musikwelt" },
            { title: "RADIO FÜR ALLE", time: "21:00", description: "Der offene Treff / Abend der offenen Tür. Hier erfährst Du, wie das Freie Radio funktioniert" }
        ];

        const MOCK_MEDIATHEK = [
            { title: "Test Audio", date: "19:11 2025" },
            { title: "Interviews zur...", date: "19:11 2025" },
            { title: "Internationale...", date: "17:11 2025" },
            { title: "Refugee Radio", date: "10:11 2025" }
        ];

        // State
        let currentTab = 'programm';
        let isLive = false;
        let currentStreamIndex = 0;
        const audioElement = document.getElementById('audioElement');
        const playButton = document.getElementById('livePlayBtn');

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            
            if (tab === 'programm') {
                document.getElementById('navProgramm').classList.add('active');
                document.getElementById('programmSection').classList.remove('hidden');
                document.getElementById('mediathekSection').classList.add('hidden');
                loadProgramm();
            } else {
                document.getElementById('navMediathek').classList.add('active');
                document.getElementById('programmSection').classList.add('hidden');
                document.getElementById('mediathekSection').classList.remove('hidden');
                loadMediathek();
            }
        }

        // Load Programm
        async function loadProgramm() {
            const list = document.getElementById('programmList');
            list.innerHTML = '<div class="loading">Lade Programm</div>';
            
            try {
                const response = await fetch('/api/programm');
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    renderProgramm(data.data);
                } else {
                    throw new Error('No data');
                }
            } catch (error) {
                console.log('Using mock data for Programm');
                setTimeout(() => renderProgramm(MOCK_PROGRAMM), 300);
            }
        }

        function renderProgramm(data) {
            const list = document.getElementById('programmList');
            list.innerHTML = data.map((item, index) => `
                <div class="programm-item" style="animation-delay: ${index * 60}ms;">
                    <div class="programm-time">${escapeHtml(item.time || 'N/A')}</div>
                    <div class="programm-title">${escapeHtml(item.title)}</div>
                    ${item.description ? `<div class="programm-description">${escapeHtml(item.description)}</div>` : ''}
                </div>
            `).join('');
        }

        // Load Mediathek
        async function loadMediathek() {
            const list = document.getElementById('mediathekList');
            list.innerHTML = '<div class="loading">Lade Mediathek</div>';
            
            try {
                const response = await fetch('/api/mediathek');
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    renderMediathek(data.data);
                } else {
                    throw new Error('No data');
                }
            } catch (error) {
                console.log('Using mock data for Mediathek');
                setTimeout(() => renderMediathek(MOCK_MEDIATHEK), 300);
            }
        }

        function renderMediathek(data) {
            const list = document.getElementById('mediathekList');
            list.innerHTML = data.map((item, index) => `
                <div class="mediathek-item" style="animation-delay: ${index * 60}ms;">
                    <div class="mediathek-info">
                        <h3>${escapeHtml(item.title)}</h3>
                        <time>${escapeHtml(item.date || 'Kein Datum')}</time>
                    </div>
                    <div class="mediathek-play">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                </div>
            `).join('');
        }

        // Livestream control with fallback
        function toggleLive() {
            if (isLive) {
                stopLive();
            } else {
                startLive();
            }
        }

        function startLive() {
            playButton.classList.add('playing');
            audioElement.src = STREAM_URLS[currentStreamIndex];
            audioElement.play().then(() => {
                isLive = true;
                document.getElementById('liveStatus').textContent = 'Live on air';
                document.getElementById('livePlayIcon').innerHTML = '<path d="M6 4h4v16H6zm8 0h4v16h-4z"/>';
            }).catch(error => {
                console.error('Stream error:', error);
                // Try fallback stream
                if (currentStreamIndex < STREAM_URLS.length - 1) {
                    currentStreamIndex++;
                    console.log('Trying fallback stream:', STREAM_URLS[currentStreamIndex]);
                    startLive();
                } else {
                    alert('Livestream konnte nicht gestartet werden. Bitte später erneut versuchen.');
                    stopLive();
                    currentStreamIndex = 0;
                }
            });
        }

        function stopLive() {
            isLive = false;
            playButton.classList.remove('playing');
            audioElement.pause();
            audioElement.src = '';
            document.getElementById('liveStatus').textContent = 'Bereit zum Abspielen';
            document.getElementById('livePlayIcon').innerHTML = '<path d="M8 5v14l11-7z"/>';
        }

        // Error handling for audio
        audioElement.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            if (isLive) {
                stopLive();
            }
        });

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }

        // Initial load
        loadProgramm();
    </script>
</body>
</html>
