<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Freies Radio Stuttgart</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/logos/favicon.ico">
    <link rel="apple-touch-icon" href="/logos/icon-192.png">
    <meta name="theme-color" content="#e74c3c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Freies Radio f√ºr Stuttgart - Live-Stream, Programm und Mediathek">
    
    <style>
        :root {
            --primary-color: #e74c3c;
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; background: var(--bg-dark); color: var(--text-primary); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Header */
        .header { background: #0a0a0a; padding: 16px; text-align: center; border-bottom: 1px solid var(--border-color); }
        .header-logo { height: 32px; margin-bottom: 8px; max-width: 100%; }
        .header h1 { font-size: 18px; font-weight: 600; letter-spacing: 0.5px; margin-bottom: 4px; }
        .header p { font-size: 11px; color: var(--text-secondary); }
        
        /* Live Player */
        .live-player { background: linear-gradient(135deg, var(--primary-color) 0%, #c0392b 100%); padding: 32px 20px; text-align: center; }
        .play-button { width: 80px; height: 80px; background: rgba(255,255,255,0.2); border: 2px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; cursor: pointer; transition: transform 0.2s, background 0.2s; border: none; }
        .play-button:hover { background: rgba(255,255,255,0.3); }
        .play-button:active { transform: scale(0.95); }
        .play-button svg { width: 30px; height: 30px; fill: white; margin-left: 4px; transition: all 0.2s; }
        .play-button.playing svg { margin-left: 0; }
        .live-player h2 { font-size: 16px; margin-bottom: 8px; font-weight: 600; }
        .live-player p { font-size: 13px; opacity: 0.9; }
        
        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 0 16px 80px; -webkit-overflow-scrolling: touch; }
        .section-title { font-size: 20px; font-weight: 700; margin: 20px 0 16px; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Programm */
        .programm-item { background: var(--bg-card); border-radius: 12px; padding: 16px; margin-bottom: 12px; border-left: 4px solid var(--primary-color); transition: transform 0.2s; }
        .programm-item:active { transform: translateX(4px); }
        .programm-time { font-size: 22px; font-weight: 700; color: var(--primary-color); margin-bottom: 8px; }
        .programm-title { font-size: 17px; font-weight: 600; margin-bottom: 8px; line-height: 1.3; }
        .programm-description { font-size: 14px; color: var(--text-secondary); line-height: 1.4; }
        
        /* Mediathek */
        .mediathek-item { background: var(--bg-card); border-radius: 12px; padding: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: background 0.2s; }
        .mediathek-item:hover { background: #252525; }
        .mediathek-item:active { background: #2a2a2a; }
        .mediathek-info { flex: 1; min-width: 0; }
        .mediathek-info h3 { font-size: 16px; font-weight: 600; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .mediathek-info time { font-size: 13px; color: var(--text-secondary); }
        .mediathek-play { width: 40px; height: 40px; background: var(--primary-color); border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0; margin-left: 12px; transition: transform 0.2s; }
        .mediathek-play:hover { transform: scale(1.1); }
        .mediathek-play svg { width: 16px; height: 16px; fill: white; margin-left: 2px; }
        
        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #0a0a0a; border-top: 1px solid var(--border-color); display: flex; z-index: 100; }
        .nav-item { flex: 1; padding: 12px; text-align: center; background: none; border: none; color: var(--text-secondary); font-size: 11px; cursor: pointer; transition: color 0.2s; font-weight: 500; }
        .nav-item.active { color: var(--primary-color); }
        .nav-item svg { width: 24px; height: 24px; display: block; margin: 0 auto 4px; fill: currentColor; }
        
        /* Loading */
        .loading { text-align: center; padding: 40px; color: var(--text-secondary); }
        .loading::after { content: ''; display: inline-block; width: 20px; height: 20px; border: 2px solid var(--primary-color); border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; margin-left: 12px; vertical-align: middle; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Utility */
        .hidden { display: none !important; }
        
        /* Scrollbar */
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-track { background: var(--bg-dark); }
        .main-content::-webkit-scrollbar-thumb { background: var(--primary-color); border-radius: 2px; }
        
        /* Responsive */
        @media (max-width: 360px) {
            .header h1 { font-size: 16px; }
            .programm-time { font-size: 20px; }
            .play-button { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="/logos/frs-logo.svg" alt="FRS Logo" class="header-logo" onerror="this.style.display='none'">
        <h1>üéôÔ∏è FREIES RADIO STUTTGART</h1>
        <p>Live-Stream ¬∑ Programm ¬∑ Mediathek</p>
    </header>

    <div class="live-player">
        <button class="play-button" id="livePlayBtn" onclick="toggleLive()" aria-label="Livestream abspielen">
            <svg viewBox="0 0 24 24" id="livePlayIcon">
                <path d="M8 5v14l11-7z"/>
            </svg>
        </button>
        <h2>LIVESTREAM</h2>
        <p id="liveStatus">Jetzt h√∂ren</p>
    </div>

    <main class="main-content" id="mainContent">
        <div id="programmSection">
            <h2 class="section-title">Heute</h2>
            <div id="programmList"></div>
        </div>
        <div id="mediathekSection" class="hidden">
            <h2 class="section-title">Mediathek</h2>
            <div id="mediathekList"></div>
        </div>
    </main>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="switchTab('programm')" id="navProgramm" aria-label="Programm anzeigen">
            <svg viewBox="0 0 24 24">
                <path d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zM5 7h14v2H5zm0 4h14v2H5zm0 4h10v2H5z"/>
            </svg>
            Heute
        </button>
        <button class="nav-item" onclick="switchTab('mediathek')" id="navMediathek" aria-label="Mediathek anzeigen">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15.5v-11l6 5.5-6 5.5z"/>
            </svg>
            Mediathek
        </button>
    </nav>

    <audio id="audioElement" preload="none"></audio>

    <script>
        'use strict';
        
        // Configuration - HTTPS Streams f√ºr beste Kompatibilit√§t
        const STREAM_URLS = [
            'https://streaming.fueralle.org/frs-hi.mp3',    // Primary HQ
            'https://streaming.fueralle.org/frs-lo.mp3',    // Fallback LQ
            'https://streaming.fueralle.org/frs-lo.ogg'     // Alternative
        ];

        // Mock data for local testing & fallback
        const MOCK_PROGRAMM = [
            { title: "Endlesaisk", time: "40:00 - 07:00", description: "Die Nacht durchfeiern mit der besten Musik" },
            { title: "Morgenmagazin", time: "06:00", description: "Ein guter Start in den Tag: Das Morgenmagazin liefert Informationen, Musik und aktuelle Themen f√ºr Stuttgart" },
            { title: "Radio DARC", time: "19:00 - 21:00", description: "Surprise: lErer, Extragsan. Amateurfunk und Technik-Themen" },
            { title: "Surprise", time: "11:00 - 12:00", description: "Erne eendahsjoler sit'uller akaus ent r√§tten: Maiti Deutedhavl." },
            { title: "Surprise", time: "12:00 - 13:00", description: "√úberraschungen aus der Musikwelt" },
            { title: "RADIO F√úR ALLE", time: "21:00", description: "Der offene Treff / Abend der offenen T√ºr. Hier erf√§hrst Du, wie das Freie Radio funktioniert" }
        ];

        const MOCK_MEDIATHEK = [
            { title: "Test Audio", date: "19:11 2025" },
            { title: "Interviews zur...", date: "19:11 2025" },
            { title: "Internationale...", date: "17:11 2025" },
            { title: "Refugee Radio", date: "10:11 2025" }
        ];

        // State
        let currentTab = 'programm';
        let isLive = false;
        let currentStreamIndex = 0;
        const audioElement = document.getElementById('audioElement');
        const playButton = document.getElementById('livePlayBtn');

        // Tab switching
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            
            if (tab === 'programm') {
                document.getElementById('navProgramm').classList.add('active');
                document.getElementById('programmSection').classList.remove('hidden');
                document.getElementById('mediathekSection').classList.add('hidden');
                loadProgramm();
            } else {
                document.getElementById('navMediathek').classList.add('active');
                document.getElementById('programmSection').classList.add('hidden');
                document.getElementById('mediathekSection').classList.remove('hidden');
                loadMediathek();
            }
        }

        // Load Programm
        async function loadProgramm() {
            const list = document.getElementById('programmList');
            list.innerHTML = '<div class="loading">Lade Programm</div>';
            
            try {
                const response = await fetch('/api/programm');
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    renderProgramm(data.data);
                } else {
                    throw new Error('No data');
                }
            } catch (error) {
                console.log('Using mock data for Programm');
                setTimeout(() => renderProgramm(MOCK_PROGRAMM), 300);
            }
        }

        function renderProgramm(data) {
            const list = document.getElementById('programmList');
            list.innerHTML = data.map(item => `
                <div class="programm-item">
                    <div class="programm-time">${escapeHtml(item.time || 'N/A')}</div>
                    <div class="programm-title">${escapeHtml(item.title)}</div>
                    ${item.description ? `<div class="programm-description">${escapeHtml(item.description)}</div>` : ''}
                </div>
            `).join('');
        }

        // Load Mediathek
        async function loadMediathek() {
            const list = document.getElementById('mediathekList');
            list.innerHTML = '<div class="loading">Lade Mediathek</div>';
            
            try {
                const response = await fetch('/api/mediathek');
                const data = await response.json();
                if (data.success && data.data.length > 0) {
                    renderMediathek(data.data);
                } else {
                    throw new Error('No data');
                }
            } catch (error) {
                console.log('Using mock data for Mediathek');
                setTimeout(() => renderMediathek(MOCK_MEDIATHEK), 300);
            }
        }

        function renderMediathek(data) {
            const list = document.getElementById('mediathekList');
            list.innerHTML = data.map(item => `
                <div class="mediathek-item">
                    <div class="mediathek-info">
                        <h3>${escapeHtml(item.title)}</h3>
                        <time>${escapeHtml(item.date || 'Kein Datum')}</time>
                    </div>
                    <div class="mediathek-play">
                        <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    </div>
                </div>
            `).join('');
        }

        // Livestream control with fallback
        function toggleLive() {
            if (isLive) {
                stopLive();
            } else {
                startLive();
            }
        }

        function startLive() {
            playButton.classList.add('playing');
            audioElement.src = STREAM_URLS[currentStreamIndex];
            audioElement.play().then(() => {
                isLive = true;
                document.getElementById('liveStatus').textContent = '‚óè LIVE';
                document.getElementById('livePlayIcon').innerHTML = '<path d="M6 4h4v16H6zm8 0h4v16h-4z"/>';
            }).catch(error => {
                console.error('Stream error:', error);
                // Try fallback stream
                if (currentStreamIndex < STREAM_URLS.length - 1) {
                    currentStreamIndex++;
                    console.log('Trying fallback stream:', STREAM_URLS[currentStreamIndex]);
                    startLive();
                } else {
                    alert('Livestream konnte nicht gestartet werden. Bitte sp√§ter erneut versuchen.');
                    stopLive();
                    currentStreamIndex = 0;
                }
            });
        }

        function stopLive() {
            isLive = false;
            playButton.classList.remove('playing');
            audioElement.pause();
            audioElement.src = '';
            document.getElementById('liveStatus').textContent = 'Jetzt h√∂ren';
            document.getElementById('livePlayIcon').innerHTML = '<path d="M8 5v14l11-7z"/>';
        }

        // Error handling for audio
        audioElement.addEventListener('error', (e) => {
            console.error('Audio error:', e);
            if (isLive) {
                stopLive();
            }
        });

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').catch(err => {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }

        // Initial load
        loadProgramm();
    </script>
</body>
</html>
